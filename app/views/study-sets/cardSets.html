<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo bộ flashcard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }

    .header {
      position: sticky;
      top: 0;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 20px;
      z-index: 100;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      background-color: #4a90e2;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    .btn.danger {
      background-color: #ef4444;
    }

    .btn.danger:hover {
      background-color: #dc2626;
    }

    .flashcard {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #e2e2e2;
      border-radius: 12px;
      background: #fafafa;
    }
    .flashcard input {
      flex: 1;
    }
    .controls {
      text-align: right;
      margin-top: 20px;
    }
    .card-number {
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      font-weight: bold;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-btn {
      background: #4a90e2;
      color: white;
    }
    .save-btn {
      background: #28a745;
      color: white;
    }
    .remove-btn {
      background: #dc3545;
      border: none;
      color: white;
      font-size: 16px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      line-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Tạo một học phần mới</h2>
    <button class="save-btn" onclick="saveSet()">Lưu bộ thẻ</button>
  </div>

  <div class="container">
    <label>Tiêu đề</label>
    <input type="text" id="title" placeholder="Nhập tiêu đề bộ thẻ...">
    <label>Mô tả</label>
    <textarea id="description" rows="3" placeholder="Thêm mô tả..."></textarea>

    <div class="actions">
      <button id="import-btn" class="btn">+ Nhập</button>
      <button id="del-all-btn" class="btn danger">Xóa</button>
    </div>

    <div id="cards"></div>

    <div class="controls">
      <button class="add-btn" onclick="addCard()">+ Thêm thẻ</button>
      <button class="save-btn" onclick="saveSet()">Lưu bộ thẻ</button>
    </div>
  </div>

  <script>
    let cardCount = 0;

    function addCard() {
      cardCount++;
      const cardDiv = document.createElement("div");
      cardDiv.className = "flashcard";
      cardDiv.innerHTML = `
        <span class="card-number"></span>
        <input type="text" placeholder="Thuật ngữ">
        <input type="text" placeholder="Định nghĩa">
        <button class="remove-btn" onclick="removeCard(this)">×</button>
      `;
      document.getElementById("cards").appendChild(cardDiv);
      updateCardNumbers();
    }

    function removeCard(btn) {
      btn.parentElement.remove();
      updateCardNumbers();
    }

    function updateCardNumbers() {
      document.querySelectorAll(".flashcard").forEach((card, index) => {
        card.querySelector(".card-number").textContent = index + 1;
      });
    }

    function saveSet() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const cards = [];
      document.querySelectorAll(".flashcard").forEach(card => {
        const term = card.children[1].value.trim(); // Correct index for term input
        const definition = card.children[2].value.trim(); // Correct index for definition input
        if (term && definition) {
          cards.push({ term, definition, status: 'learning' }); // Default status for learn.html
        }
      });

      if (!title) {
        alert("Vui lòng nhập tiêu đề cho bộ thẻ!");
        return;
      }
      if (cards.length === 0) {
        alert("Vui lòng thêm ít nhất một thẻ hợp lệ (có thuật ngữ và định nghĩa)!");
        return;
      }

      // Load existing sets, add new set, and save to localStorage
      const cardSets = JSON.parse(localStorage.getItem('cardSets')) || [];
      cardSets.push({ title, description, cards });
      localStorage.setItem('cardSets', JSON.stringify(cardSets));

      alert("Đã lưu bộ thẻ!");
      // Redirect to learn.html with the index of the newly saved set
      window.location.href = `cardSets copy.html?setIndex=${cardSets.length - 1}`;
    }

    document.getElementById("import-btn").addEventListener("click", function() {
      window.location.href = "import.html";
    });

    document.getElementById("del-all-btn").addEventListener("click", function() {
      const confirmDelete = confirm("Xóa học phần này?\nHành động này sẽ xóa và loại bỏ học phần khỏi thư viện của bạn. Bạn không thể hoàn tác.");
      if (confirmDelete) {
        document.getElementById("cards").innerHTML = "";
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        cardCount = 0;
        alert("Đã xóa toàn bộ học phần.");
      }
    });

    // Create default cards on page load
    addCard();
    addCard();
  </script>
</body>
</html>
